<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Morse-Code-Translator</title>
</head>
<body>

    <div class="translator">
        <h1 class="translator__heading">Morse Code Translator</h1>
        <input placeholder="Enter Your Text Here" type="text" class="translator__enter"></input>
        <div class="translator__buttons">
            <button class="translator__convert">Convert</button>
            <button class="translator__clear">Clear Text</button>
        </div>
        <input placeholder="Morse Code Will Be Displayed Here" type="text" class="translator__display"></input>
    </div>

    <script src="./translator.js"></script>
    <script src="./main.js"></script>
</body>
</html>
