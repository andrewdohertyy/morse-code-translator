<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Morse-Code-Translator</title>
</head>
<body>

    <div class="translator">
        <h1 class="translator__heading">To Morse Code</h1>
        <input placeholder="Enter Your Text Here" type="text" class="translator__enter"></input>
        <div class="translator__buttons">
            <button class="translator__convert">Convert</button>
            <br>
            <button class="translator__clear">Clear</button>
        </div>
        <input placeholder="Morse Code Will Be Displayed Here" type="text" class="translator__display"></input>
    </div>
    
    <div class="morsecode">
        <h1 class="morsecode__heading">Morse Code to English</h1>
        <input class="morsecode__enter" placeholder="Enter Morse Code Here" type="text">
        <div class="morsecode__morse">
            <button class="morsecode__convert">Convert</button>
        </div>
        <input placeholder="English will be display here" type="text" class="morsecode__output"></input>
    </div>

    <script src="./translator.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
